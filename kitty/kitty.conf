# ~/.config/kitty/kitty.conf

# ========== Fonte ==========
font_family      MonoLisa Variable
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12

# Desabilitar ligatures (equivalente ao -liga, -calt, -dlig do ghostty)
disable_ligatures always

# Ajuste de altura da linha (equivalente ao adjust-cell-height = 9%)
adjust_line_height 9%

# ========== Janela ==========
# Tamanho inicial (equivalente ao window-height=30, window-width=110)
remember_window_size no
initial_window_width 110c
initial_window_height 30c

# Padding (equivalente ao window-padding-x=15, window-padding-y=10)
window_padding_width 10 15

# Opacidade do fundo (equivalente ao background-opacity=0.90)
background_opacity 0.90

# Blur (kitty não suporta blur nativamente no Linux, mas suporta no macOS)
# background_blur 20

# ========== Cursor ==========
# Estilo do cursor (equivalente ao cursor-style=block, cursor-style-blink=true)
cursor_shape block
cursor_blink_interval 0.5

# ========== Comportamento ==========
# Copiar ao selecionar (equivalente ao copy-on-select=clipboard)
copy_on_select clipboard

# Bold é bright (equivalente ao bold-is-bright=true)
bold_is_bright yes

# Desabilitar sino
enable_audio_bell no

# Histórico de scroll
scrollback_lines 10000

# Não pedir confirmação ao fechar
confirm_os_window_close 0

# Multiplicador de scroll do mouse (equivalente ao mouse-scroll-multiplier=0.5)
wheel_scroll_multiplier 0.5

# ========== Cores ==========
include colors.conf

# ========== Atalhos ==========
map ctrl+shift+t new_tab
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
